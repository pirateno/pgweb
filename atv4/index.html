
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Grid com Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .conteudo {
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
        }
        .linha {
            border: 1px solid #555;
            margin-top: 10px;
        }
        .coluna {
            border: 1px dashed #999;
            padding: 10px;
        }
        .coluna img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container conteudo">
        <h1>Exercício de Bootstrap - Sistema de Grid</h1>

        <!-- Linha com duas colunas de imagens -->
        <div class="row linha">
            <div class="col-md-6 coluna">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg" alt="Imagem 1">
            </div>
            <div class="col-md-6 coluna">
                <img src="https://blog-static.petlove.com.br/wp-content/uploads/2019/06/shutterstock_632318627.jpg" alt="Imagem 2">
            </div>
        </div>

        <!-- Linha com quatro colunas de imagens -->
        <div class="row linha">
            <div class="col-md-3 coluna">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg" alt="Imagem 3">
            </div>
            <div class="col-md-3 coluna">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg" alt="Imagem 4">
            </div>
            <div class="col-md-3 coluna">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg" alt="Imagem 5">
            </div>
            <div class="col-md-3 coluna">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg" alt="Imagem 6">
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
